# MySQL settings
#Change these settings according to database you are using
spring.datasource.url=jdbc:mysql://localhost:3306/product
spring.datasource.username=root

#If MySQL installation is password proctored,then use below property to set password
spring.datasource.password=root

#JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring application settings
server.port = 8741
spring.application.name = product
server.servlet.context-path= /Rec

#http://localhost:8741/Rec/swagger-ui.html

#actuator
management.endpoints.web.exposure.include=health,info,beans,metrics
management.endpoint.beans.enabled=true
management.endpoint.env.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true